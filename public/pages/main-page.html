<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Etusivu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-chubby/css/uicons-solid-chubby.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Fira+Sans:wght@400;500&family=Dancing+Script:wght@400&display=swap">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/main-page.css">
</head>
<body>
    <!--Navigointipalkki-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">ResePT</a>
            <!--Reseptien hakulomake-->
            <form class="search-form nav-search-form">
                <!--Hakupalkki-->
                <div class="input-group nav-search-input">
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"data-bs-target="#search-tags-modal">
                        <i class="fi fi-sc-hashtag"></i>
                    </button>
                    <input type="search" class="form-control" id="search-input" placeholder="Hae reseptejä">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fi fi-rr-search"></i>
                    </button>
                </div>
            </form>
            <!--Alasvetovalikko, johon aukeaa lista sivuista joihin käyttäjä voi navigoida-->
            <div class="nav-dropdown">
                <button type="button" class="btn dropdown-toggle" id="nav-menu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi fi-br-menu-burger"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav-menu">
                    <li><a class="dropdown-item d-none" id="add-new-recipe-link" href="/pages/add-recipe.html">
                        <i class="fi fi-sr-pen-clip"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="user-page-link" href="/pages/user-page.html">
                        <i class="fi fi-rr-user"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="favourites-link" href="/pages/favourites.html">
                        <i class="fi fi-rr-features"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="logout-link" href="#">
                        <i class="fi fi-bs-sign-out-alt"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="login-link" href="/index.html">
                        <i class="fi fi-br-entrance"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!--Reseptit näkyvät tässä osiossa-->
        <section class="recipes-section">
            <h3 class="welcome-message" style="font-family: Merriweather, serif;">
            Tervetuloa! Selaa reseptejä tai lisää omia</h3>
            <!--6 viimeisimmäksi lisättyä reseptiä tulevat näkyviin alle-->
            <div class="row" id="latest-recipes"></div>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 footer-designed">
                    <h6>Tyylisuunnittelu</h5>
                    <div class="d-flex gap-2">
                        <a href="https://getbootstrap.com/" target="_blank"><img src="../images/bootstrap-logo.png" alt="Bootstrap Logo" width="50" height="50"></a>
                        <a href="http://flaticon.com/" target="_blank"><img src="../images/flaticon-logo.jpg" alt="Flaticon Logo" width="50" height="50"></a>
                        <a href="https://fonts.google.com/" target="_blank"><img src="../images/googlefonts-logo.png" alt="Google Fonts Logo" width="50" height="50"></a>
                    </div>
                </div>
                <div class="col-md-4 footer-developed">
                    <h6>Kehittänyt</h5>
                    <a href="https://github.com/jjuh00" target="_blank"><p>jjuh00</p></a>
                </div>
                <div class="col-md-4 footer-powered">
                    <h6>Voimanlähteenä</h5>
                    <a href="https://expressjs.com/" target="_blank"><img src="../images/express-logo.png" alt="Express.js Logo" width="50" height="50"></a>
                </div>
            </div>
        </div>
    </footer>

    <!--Modal (dialogi) reseptien tagin/tagien valintaan ja hakuun-->
    <div class="modal fade" id="search-tags-modal" tabindex="-1" aria-labelledby="search-tags-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="search-tags-modal-label" 
                    style="font-family: Merriweather, serif;">Valitse hakutagit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="search-tag-checkboxes"></div>
                </div>    
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-search-tags-button">
                        <i class="fi fi-br-check"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fi fi-br-cross"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/mainPage.js"></script>
</body>
</html>
