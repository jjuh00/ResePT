<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Etusivu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main-page.css">
</head>
<body>
    <!--Osio resepteille-->
    <main class="content">
        <h1 class="main-title text-center mb-4">Reseptit</h1>
        <p class="welcome-message text-center">Tervetuloa! Selaa reseptejä tai lisää omia</p>

        <section class="navigation-section">
            <button class="btn btn-secondary mt-3" id="logout-button">Kirjaudu ulos</button>
            <a href="/pages/add-recipe.html" class="btn btn-primary mt-3 d-none" id="add-new-recipe-link">Lisää uusi resepti</a>
            <a href="/pages/user-recipes.html" class="btn btn-primary mt-3 d-none" id="user-recipes-link">Omat reseptit</a>
        </section>
        <section class="recipes-section mx-auto">
            <form class="search-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Etsi reseptejä nimellä tai tagilla" aria-label="Etsi reseptejä">
                </div>
                <button type="submit" class="btn btn-primary">Hae</button>
            </form>
            <div class="recipes-list mt-3">
                <select class="form-select" id="recipe-results" size="5" aria-label="Reseptien hakutulokset">
                    <option value="" disabled selected>Reseptit näkyvät tässä</option>
                </select>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/mainPage.js"></script>
</body>
</html>
