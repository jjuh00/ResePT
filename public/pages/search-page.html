<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Hakutulokset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/search-page.css">
</head>
<body>
    <!--Navigointipalkki-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Käyttäjän klikatessa "ResePT"-tekstiä, navigoidaan "pääsivulle"-->
            <a class="navbar-brand" href="/pages/main-page.html">ResePT</a>
            <!--Hakupalkki-->
            <form class="search-form nav-search-form">
                <div class="input-group nav-search-input">
                    <input type="text" class="form-control" id="search-input" placeholder="Hae reseptejä">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#search-tags-modal">Tagit</button>
                    <button type="submit" class="btn btn-primary">Hae</button>
                </div>
            </form>
            <!--Alasvetovalikko, johon aukeaa lista sivuista joihin käyttäjä voi navigoida-->
            <div class="nav-dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" id="nav-menu" data-bs-toggle="dropdown" aria-expanded="false">Valikko</button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav-menu">
                    <li><a class="dropdown-item d-none" id="add-new-recipe-link" href="/pages/add-recipe.html">Lisää resepti</a></li>
                    <li><a class="dropdown-item d-none" id="user-page-link" href="/pages/user-page.html">Oma profiili</a></li>
                    <li><a class="dropdown-item d-none" id="favourites-link" href="/pages/favourites.html">Suosikit</a></li>
                    <li><a class="dropdown-item d-none" id="logout-link" href="#">Kirjaudu ulos</a></li>
                    <li><a class="dropdown-item d-none" id="login-link" href="/index.html">Kirjaudu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!--Osio hakutuloksille-->
        <section class="search-section">
            <h3>Hakutulokset</h3>
            <div class="row" id="search-results"></div>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 footer-designed">
                    <h5>Tyylisuunnittelu</h5>
                    <div class="d-flex gap-2">
                        <a href="https://getbootstrap.com/" target="_blank"><img src="../images/bootstrap-logo.png" alt="Bootstap Logo" width="50" height="50"></a>
                        <a href="http://flaticon.com/" target="_blank"><img src="../images/flaticon-logo.jpg" alt="Flaticon Logo" width="50" height="50"></a>
                        <a href="https://fonts.google.com/" target="_blank"><img src="../images/googlefonts-logo.png" alt="Google Fonts Logo" width="50" height="50"></a>
                    </div>
                </div>
                <div class="col-md-4 footer-developed">
                    <h5>Kehittänyt</h5>
                    <a href="https://github.com/jjuh00" target="_blank"><p>jjuh00</p></a>
                </div>
                <div class="col-md-4 footer-powered">
                    <h5>Voimanlähteenä</h5>
                    <a href="https://expressjs.com/" target="_blank"><img src="../images/express-logo.png" alt="Express.js Logo" width="50" height="50"></a>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="search-tags-modal" tabindex="-1" aria-labelledby="search-tags-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="search-tags-label">Valitse hakutagit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="search-tag-checkboxes"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-search-tags-button">Tallenna</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/searchPage.js"></script>
</body>
</html>
