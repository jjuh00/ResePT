<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Omat reseptit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/user-recipes.css">
</head>
<body>
    <main class="content">
        <h1 class="user-recipes-title text-center mb-4">Omat reseptit</h1>

        <!--Osio käyttäjän lisäämille resepteille (ja ehkä tulevaisuudessa tallennettuille resepteille)-->
        <section class="user-recipes-section mx-auto">
            <div class="navigation-buttons mb-3">
                <button class="btn btn-secondary" id="back-button">Takaisin etusivulle</button>
                <button class="btn btn-primary" id="add-new-recipe-button">Lisää uusi resepti</button>
            </div>

            <!--Lisättyjen reseptien lista-->
            <section class="recipes">
                <p class="loading-message text-center">Ladataan reseptejä...</p>
                <div class="recipes-list"></div>
            </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/userRecipes.js"></script>
</body>
</html>
