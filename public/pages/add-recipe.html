    <main>
        <h1 class="add-recipe-title text-center mb-4">Lisää uusi resepti</h1>

        <!--Osio reseptin lisäämiselle-->
        <section class="add-recipe-section mx-auto">
            <form class="add-recipe-form">
                <section class="mb-3">
                    <label for="recipe-name" class="form-label">Reseptin nimi*</label>
                    <input type="text" class="form-control" id="recipe-name" required>
                </section>

                <!--Annoskoko-->
                <section class="mb-3">
                    <label for="recipe-serving-size" class="form-label">Annokset*</label>
                    <input type="number" class="form-control" id="recipe-serving-size" min="1" required>
                </section>

                <!--Valmistusaika-->
                <section class="mb-3">
                    <label for="recipe-preparation-time" class="form-label">
                        Valmistusaika (minuutteina)*
                    </label>
                    <input type="number" class="form-control" id="recipe-preparation-time" min="1" required>
                </section>

                <!--Mitat ja ainesosat-->
                <section class="mb-3">
                    <label class="form-label">Ainesosat*</label>
                    <div class="ingredients">
                        <div class="ingredient mb-2">
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control ingredient-amount-and-unit" placeholder="Määrä (esim. 100g)" required>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control ingredient-name" placeholder="Ainesosa" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-ingredient-button">+</button>
                </section>

                <!--Valmistusohjeet-->
                <section class="mb-3">
                    <label class="form-label">Valmistusohje*</label>
                    <div class="steps">
                        <div class="step mb-2">
                            <div class="row">
                                <div class="col-1">
                                    <span class="step-number">1.</span>
                                </div>
                                <div class="col-11">
                                    <textarea class="form-control step-text" rows="3" placeholder="1. vaihe" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-step-button">+</button>
                </section>

                <!--Halutessaan voi lisätä kuvan reseptistä-->
                <section class="mb-3">
                    <label for="recipe-image" class="form-label">Kuva (valinnainen)</label>
                    <input type="file" class="form-control" id="recipe-image" accept="image/*">
                </section>

                <!--Reseptin tagit-->
                <section class="mb-3">
                    <label for="recipe-tags" class="form-label">Tagit (valinnainen)</label>
                    <button type="button" class="btn btn-secondary" 
                    data-bs-toggle="modal"
                    data-bs-target="#recipe-tags-modal">Valitse tagit</button>
                    <div id="selected-tags" class="mt-2"></div>
                </section>

                <section class="form-buttons">
                    <button type="submit" class="btn btn-primary">Lisää resepti</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">Peruuta</button>
                </section>
            </form>
        </section>
    </main>
