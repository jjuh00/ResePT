<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>ResePT - Reseptin lisäys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/add-recipe.css">
</head>
<body>
    <!--Navigointipalkki-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Käyttäjän klikatessa "ResePT"-tekstiä, navigoidaan "pääsivulle"-->
            <a class="navbar-brand" href="/pages/main-page.html">ResePT</a>
            <!--Alasvetovalikko, johon aukeaa lista sivuista joihin käyttäjä voi navigoida-->
            <div class="nav-dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" id="nav-menu" data-bs-toggle="dropdown" aria-expanded="false">Valikko</button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav-menu">
                    <li><a class="dropdown-item" href="/pages/user-page.html">Oma profiili</a></li>
                    <li><a class="dropdown-item" id="logout-link" href="#">Kirjaudu ulos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!--Osio reseptin lisäämiselle-->
        <section class="add-recipe-section mx-auto">
            <h3 class="add-recipe-title text-center mb-4">Lisää uusi resepti</h3>
            <form class="add-recipe-form">
                <div class="mb-3">
                    <label for="recipe-name" class="form-label">Reseptin nimi*</label>
                    <input type="text" class="form-control" id="recipe-name" required>
                </div>

                <!--Annoskoko-->
                <div class="mb-3">
                    <label for="recipe-serving-size" class="form-label">Annokset*</label>
                    <input type="number" class="form-control" id="recipe-serving-size" min="1" required>
                </div>

                <!--Valmistusaika-->
                <div class="mb-3">
                    <label for="recipe-preparation-time" class="form-label">
                        Valmistusaika (minuutteina)*
                    </label>
                    <input type="number" class="form-control" id="recipe-preparation-time" min="1" required>
                </div>

                <!--Mitat ja ainesosat-->
                <div class="mb-3">
                    <label class="form-label">Ainesosat*</label>
                    <div class="ingredients">
                        <div class="ingredient mb-2">
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control ingredient-amount-and-unit" placeholder="Määrä (esim. 100g)" required>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control ingredient-name" placeholder="Ainesosa" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-ingredient-button">+</button>
                </div>

                <!--Valmistusohjeet-->
                <div class="mb-3">
                    <label class="form-label">Valmistusohje*</label>
                    <div class="steps">
                        <div class="step mb-2">
                            <div class="row">
                                <div class="col-1">
                                    <span class="step-number">1.</span>
                                </div>
                                <div class="col-11">
                                    <textarea class="form-control step-text" rows="3" placeholder="1. vaihe" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-step-button">+</button>
                </div>

                <!--Halutessaan voi lisätä kuvan reseptistä-->
                <div class="mb-3">
                    <label for="recipe-image" class="form-label">Kuva (valinnainen)</label>
                    <input type="file" class="form-control" id="recipe-image" accept="image/*">
                </div>

                <!--Reseptin tagit-->
                <div class="mb-3">
                    <label for="recipe-tags" class="form-label">Tagit (valinnainen)</label>
                    <button type="button" class="btn btn-secondary" 
                    data-bs-toggle="modal"
                    data-bs-target="#recipe-tags-modal">Valitse tagit</button>
                    <div id="selected-tags" class="mt-2"></div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Lisää resepti</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">Peruuta</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 footer-designed">
                    <h5>Tyylisuunnittelu</h5>
                    <div class="d-flex gap-2">
                        <a href="https://getbootstrap.com/" target="_blank"><img src="../images/bootstrap-logo.png" alt="Bootstap Logo" width="50" height="50"></a>
                        <a href="http://flaticon.com/" target="_blank"><img src="../images/flaticon-logo.jpg" alt="Flaticon Logo" width="50" height="50"></a>
                        <a href="https://fonts.google.com/" target="_blank"><img src="../images/googlefonts-logo.png" alt="Google Fonts Logo" width="50" height="50"></a>
                    </div>
                </div>
                <div class="col-md-4 footer-developed">
                    <h5>Kehittänyt</h5>
                    <a href="https://github.com/jjuh00" target="_blank"><p>jjuh00</p></a>
                </div>
                <div class="col-md-4 footer-powered">
                    <h5>Voimanlähteenä</h5>
                    <a href="https://expressjs.com/" target="_blank"><img src="../images/express-logo.png" alt="Express.js Logo" width="50" height="50"></a>
                </div>
            </div>
        </div>
    </footer>

    <!--Modal (dialogi) tagin/tagien valinnalle-->
    <div class="modal fade" id="recipe-tags-modal" tabindex="-1"
        aria-labelledby="recipe-tags-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipe-tags-modal-label">Valitse tagi/tagit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulje"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="tag-checkboxes"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-tags-button">Tallenna</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/addRecipe.js"></script>
</body>
</html>
