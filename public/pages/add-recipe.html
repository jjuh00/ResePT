<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>ResePT - Reseptin lisäys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/add-recipe.css">
</head>
<body>
    <main class="content">
        <h1 class="add-recipe-title text-center mb-4">Lisää uusi resepti</h1>

        <!--Osio reseptin lisäämiselle-->
        <section class="add-recipe-section mx-auto">
            <form class="add-recipe-form">
                <section class="mb-3">
                    <label for="recipe-name" class="form-label">Reseptin nimi*</label>
                    <input type="text" class="form-control" id="recipe-name" required>
                </section>

                <!--Mitat ja ainesosat-->
                <section class="mb-3">
                    <label class="form-label">Ainesosat*</label>
                    <div class="ingredients">
                        <div class="ingredient mb-2">
                            <div class="row">
                                <div class="col-3">
                                    <input type="text" class="form-control ingredient-amount-and-unit" placeholder="Määrä (esim. 100g)" required>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control ingredient-name" placeholder="Ainesosa" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" id="add-ingredient-button">+ Lisää uusi ainesosa</button>
                </section>

                <!--Valmistusohjeet-->
                <section class="mb-3">
                    <label class="form-label">Valmistusohje*</label>
                    <div class="steps">
                        <div class="step mb-2">
                            <div class="row">
                                <div class="col-1">
                                    <span class="step-number">1.</span>
                                </div>
                                <div class="col-11">
                                    <textarea class="form-control step-text" rows="3" placeholder="1. vaihe" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" id="add-step-button">+ Lisää vaihe</button>
                </section>

                <!--Halutessaan voi lisätä kuvan reseptistä-->
                <section class="mb-3">
                    <label for="recipe-image" class="form-label">Kuva (valinnainen)</label>
                    <input type="file" class="form-control" id="recipe-image" accept="image/*">
                </section>

                <!--Reseptin tagit-->
                <!--Tämä on vain väliaikainen ratkaisu-->
                <section class="mb-3">
                    <label for="recipe-tags" class="form-label">Tagit pilkulla eroteltuna (valinnainen)</label>
                    <input type="text" class="form-control" id="recipe-tags" placeholder="Esim. juoma, suklaa">
                </section>

                <section class="form-buttons">
                    <button type="submit" class="btn btn-primary">Lisää resepti</button>
                    <button type="button" class="btn btn-secondary" id="cancel-button">Peruuta</button>
                </section>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/addRecipe.js"></script>
</body>
</html>
