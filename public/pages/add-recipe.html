<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>ResePT - Reseptin lisäys</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-chubby/css/uicons-solid-chubby.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/add-recipe.css">
</head>
<body>
    <!--Navigointipalkki-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Käyttäjän klikatessa "ResePT"-tekstiä, navigoidaan "pääsivulle"-->
            <a class="navbar-brand" href="/pages/main-page.html">ResePT</a>
            <!--Alasvetovalikko, johon aukeaa lista sivuista joihin käyttäjä voi navigoida-->
            <div class="nav-dropdown">
                <button type="button" class="btn dropdown-toggle" id="nav-menu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi fi-br-menu-burger"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav-menu">
                    <li><a class="dropdown-item d-none" id="user-page-link" href="/pages/user-page.html">
                        <i class="fi fi-rr-user"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="favourites-link" href="/pages/favourites.html">
                        <i class="fi fi-rr-features"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="logout-link" href="/index.html">
                        <i class="fi fi-bs-sign-out-alt"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!--Osio reseptin lisäämiselle-->
        <section class="add-recipe-section mx-auto">
            <h3 class="add-recipe-title text-center mb-4">Lisää uusi resepti</h3>
            <form class="add-recipe-form">
                <div class="mb-3">
                    <label for="recipe-name" class="form-label">Reseptin nimi*</label>
                    <input type="text" class="form-control" id="recipe-name" required>
                </div>

                <!--Annoskoko-->
                <div class="mb-3">
                    <label for="recipe-serving-size" class="form-label">Annokset*</label>
                    <input type="number" class="form-control" id="recipe-serving-size" min="1" required>
                </div>

                <!--Valmistusaika-->
                <div class="mb-3">
                    <label for="recipe-preparation-time" class="form-label">Valmistusaika (minuutteina)*</label>
                    <input type="number" class="form-control" id="recipe-preparation-time" min="1" required>
                </div>

                <!--Mitat ja ainesosat-->
                <div class="mb-3">
                    <label class="form-label">Ainesosat*</label>
                    <div class="ingredients">
                        <div class="ingredient">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <input type="text" class="form-control ingredient-amount-and-unit" placeholder="Määrä (esim. 100g)" required>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control ingredient-name" placeholder="Ainesosa" required>
                                </div>
                                <div class="col-3 ingredient-buttons d-flex gap-2 justify-content-end">
                                    <button type="button" class="btn" id="add-ingredient-button">
                                        <i class="fi fi-br-plus"></i>
                                    </button>
                                    <button type="button" class="btn" id="delete-ingredient-button"">
                                        <i class="fi fi-br-minus-small"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Valmistusohjeet-->
                <div class="mb-3">
                    <label class="form-label">Valmistusohje*</label>
                    <div class="steps">
                        <div class="step">
                            <div class="row align-items-center">
                                <div class="col-1">
                                    <span class="step-number">1.</span>
                                </div>
                                <div class="col-8">
                                    <textarea class="form-control step-text" rows="3" placeholder="Vaihe 1" required></textarea>
                                </div>
                                <div class="col-3 step-buttons d-flex gap-2 justify-content-end">
                                    <button type="button" class="btn" id="add-step-button">
                                        <i class="fi fi-br-plus"></i>
                                    </button>
                                    <button type="button" class="btn" id="delete-step-button">
                                        <i class="fi fi-br-minus-small"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Halutessaan voi lisätä kuvan reseptistä-->
                <div class="mb-3">
                    <label for="recipe-image" class="form-label">Kuva (valinnainen)</label>
                    <input type="file" class="form-control" id="recipe-image" accept="image/*">
                </div>

                <!--Reseptin tagit-->
                <div class="mb-3">
                    <label for="recipe-tags" class="form-label">Tagit (valinnainen)</label>
                    <button type="button" class="btn" data-bs-toggle="modal" 
                    data-bs-target="#recipe-tags-modal"><i class="fi fi-sc-hashtag"></i></button>
                    <div class="mt-2" id="selected-tags"></div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary"><i class="fi fi-rr-inbox-out"></i></button>
                    <button type="button" class="btn btn-primary" id="cancel-button">
                        <i class="fi fi-br-cross"></i>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 footer-designed">
                    <h6>Tyylisuunnittelu</h6>
                    <div class="d-flex gap-2">
                        <a href="https://getbootstrap.com/" target="_blank"><img src="../images/bootstrap-logo.png" alt="Bootstrap Logo" width="50" height="50"></a>
                        <a href="http://flaticon.com/" target="_blank"><img src="../images/flaticon-logo.jpg" alt="Flaticon Logo" width="50" height="50"></a>
                        <a href="https://fonts.google.com/" target="_blank"><img src="../images/googlefonts-logo.png" alt="Google Fonts Logo" width="50" height="50"></a>
                    </div>
                </div>
                <div class="col-md-4 footer-developed">
                    <h6>Kehittänyt</h6>
                    <a href="https://github.com/jjuh00" target="_blank"><p>jjuh00</p></a>
                </div>
                <div class="col-md-4 footer-powered">
                    <h6>Voimanlähteenä</h6>
                    <a href="https://expressjs.com/" target="_blank"><img src="../images/express-logo.png" alt="Express.js Logo" width="50" height="50"></a>
                </div>
            </div>
        </div>
    </footer>

    <!--Modal (dialogi) tagin/tagien valinnalle-->
    <div class="modal fade" id="recipe-tags-modal" tabindex="-1" aria-labelledby="recipe-tags-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recipe-tags-modal-label">Valitse tagi/tagit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row" id="tag-checkboxes"></div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn" id="save-tags-button">
                        <i class="fi fi-br-check"></i>
                    </button>
                    <button type="button" class="btn" data-bs-dismiss="modal">
                        <i class="fi fi-br-cross"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/addRecipe.js"></script>
</body>
</html>
