<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Profiili</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"> 
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Fira+Sans:wght@400;500&family=Dancing+Script:wght@400&display=swap">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/user-page.css">
</head>
<body>
    <!--Navigointipalkki-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!--Käyttäjän klikatessa "ResePT"-tekstiä, navigoidaan "pääsivulle"-->
            <a class="navbar-brand" href="/pages/main-page.html">ResePT</a>
            <!--Alasvetovalikko, johon aukeaa lista sivuista joihin käyttäjä voi navigoida-->
            <div class="nav-dropdown">
                <button type="button" class="btn dropdown-toggle" id="nav-menu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi fi-br-menu-burger"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="nav-menu">
                    <li><a class="dropdown-item d-none" id="add-new-recipe-link" href="/pages/add-recipe.html">
                        <i class="fi fi-sr-pen-clip"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="favourites-link" href="/pages/favourites.html">
                        <i class="fi fi-rr-features"></i>
                    </a></li>
                    <li><a class="dropdown-item d-none" id="logout-link" href=/index.html">
                        <i class="fi fi-bs-sign-out-alt"></i>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="user-profile-section">
            <h3>Käyttäjätiedot</h3>
            <div class="user-profile">
                <!--Käyttäjätiedot ladataan dynaamisesti tähän-->
                <table class="table">
                    <tbody id="user-profile-meta"></tbody>
                </table>
            </div>
            <!--Napit käyttäjätietojen muokkausta ja poistamista varten-->
            <div class="user-actions d-flex mb-3">
                <button type="button" class="btn me-2" id="edit-user-button">
                    <i class="fi fi-rr-pencil"></i>
                </button>
                <button type="button" class="btn" id="delete-user-button" data-bs-toggle="modal" data-bs-target="#delete-user-modal">
                    <i class="fi fi-bs-trash"></i>
                </button>
            </div>

            <!--Modal salasanan kysymistä varten käyttäjältä-->
            <div class="modal fade" id="delete-user-modal" tabindex="-1" aria-labelledby="delete-user-modal-label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delete-user-modal-label">Vahvista käyttäjä</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <p>Syötä salasana poistaaksesi käyttäjän. Kaikki tiedot poistetaan, mukaan lukien reseptisi</p>
                            <form id="delete-user-form">
                                <div class="mb-3">
                                    <label for="delete-password" class="form-label">Salasana*</label>
                                    <input type="password" class="form-control" id="delete-password" required>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn" data-bs-dismiss="modal">
                                <i class="fi fi-br-cross"></i>
                            </button>
                            <button type="button" class="btn btn-danger" id="confirm-delete-button">
                                <i class="fi fi-rr-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <p class="loading-message">Ladataan reseptejä...</p>
            <!--Käyttäjän lisäämät reseptit ladataan dynaamisesti tähän-->
            <div class="row recipes-list"></div>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 footer-designed">
                    <h6>Tyylisuunnittelu</h6>
                    <div class="d-flex gap-2">
                        <a href="https://getbootstrap.com/" target="_blank"><img src="../images/bootstrap-logo.png" alt="Bootstrap Logo" width="50" height="50"></a>
                        <a href="http://flaticon.com/" target="_blank"><img src="../images/flaticon-logo.jpg" alt="Flaticon Logo" width="50" height="50"></a>
                        <a href="https://fonts.google.com/" target="_blank"><img src="../images/googlefonts-logo.png" alt="Google Fonts Logo" width="50" height="50"></a>
                    </div>
                </div>
                <div class="col-md-4 footer-developed">
                    <h6>Kehittänyt</h6>
                    <a href="https://github.com/jjuh00" target="_blank"><p>jjuh00</p></a>
                </div>
                <div class="col-md-4 footer-powered">
                    <h6>Voimanlähteenä</h6>
                    <a href="https://expressjs.com/" target="_blank"><img src="../images/express-logo.png" alt="Express.js Logo" width="50" height="50"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../scripts/userPage.js"></script>
</body>
</html>
