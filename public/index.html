<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResePT - Kirjautuminen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Fira+Sans:wght@400;500&family=Dancing+Script:wght@400&display=swap">
    <link rel="stylesheet" href="./styles/index.css">
</head> 
<body>
    <!--Kirjautumis- ja rekisteröitymisosio-->
    <main>
        <!--Kirjautumislomake-->
        <section class="login-section mx-auto">
            <h2 class="login-title text-center mb-3" >Tervetuloa</h2>
            <form class="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label" >Käyttäjänimi</label>
                    <input type="text" class="form-control" id="login-username" required>
                </div>

                <div class="mb-3">
                    <label for="login-password" class="form-label">Salasana</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Kirjaudu sisään</button>
            </form>
            <p class="text-center mt-3">Eikö sinulla ole käyttäjää? <a href="#" id="show-register">Rekisteröidy tästä</a></p>
            <p class="text-center"><a href="./pages/main-page.html" id="guest-link">Jatka kirjautumatta</a></p>
        </section>

        <!--Rekisteröitymislomake (piilotettu oletuksena)-->
        <section class="register-section mx-auto d-none">
            <h2 class="register-title text-center mb-3">Rekisteröityminen</h2>
            <form class="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">Käyttäjänimi</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>

                <div class="mb-3">
                    <label for="register-email" class="form-label">Sähköposti</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>

                <div class="mb-3">
                    <label for="register-password" class="form-label">Salasana</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Rekisteröidy</button>
            </form>
            <p class="text-center mt-3">Onko sinulla jo käyttäjä? <a href="#" id="show-login">Kirjaudu tästä</a></p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
